<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switchbutton and electriclamp</title>
</head>
<body>
<script>
    let SwitchButton = function () {
        this.status = true;
        this.connectTolamp = function (lamp) {
            this.lamp=lamp;
        };
        this.switchOff = function(){
            this.lamp.turnOff();
        };
        this.switchOn = function () {
            this.lamp.turnOn()
        }
    }
    let ElectricLamp = function(status){
        this.status = true;
        this.turnOff = function () {
            this.status = false;
            console.log('turn off')
        };
        this.turnOn = function(){
            this.status = false;
            console.log('turn on')
        }
    }
    let switchButton = new SwitchButton();
    let lamp = new ElectricLamp();
    switchButton.connectTolamp(lamp);
    for(let i =1; i<=10; i++){
        switchButton.switchOff();
        switchButton.switchOn();
    }

</script>
</body>
